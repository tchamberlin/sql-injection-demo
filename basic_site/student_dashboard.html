<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Intro to SQL Injection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <main class="container">
    <h1>Students Dashboard</h1>
    <form action="/add" method="POST" name="student_form">
      <div class="row">
        <div class="col-3">
          <h2>Add</h2>
        </div>
        <div class="col">
          <label for="first_name" class="form-label visually-hidden">First Name</label>
          <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First name">
          <div id="first_name_help" class="form-text"></div>
        </div>
        <div class="col">
          <label for="last_name" class="form-label visually-hidden">Last Name</label>
          <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last name">
        </div>
        <div class="col">
          <button type="submit" class="btn btn-primary btn-sm">Add Student</button>
        </div>
      </div>
    </form>
    <hr>
    <div class="row">
      <div class="col-3">
        <h2>Students</h2>
      </div>
      <div class="col">
          <form action="/" method="GET">
            <div class="row">
              <div class="col">
                <label for="last_name" class="form-label visually-hidden">First Name</label>
                <input type="text" class="form-control" id="first_name_filter" name="first_name_filter" placeholder="First name starts with..." value="{{first_name_filter}}">
              </div>
              <div class="col">
                <button type="submit" class="btn btn-primary btn-sm">Filter</button>
              </div>
            </div>
          </form>
        </div>
      </div>

    <div class="row">
      % if students:
        <div class="col">
          <table class="table">
            <thead>
              <th>First Name</th>
              <th>Last Name</th>
            </thead>
            
            %for first_name, last_name in students:
            <tr>
              <td>{{ first_name }}</td>
              <td>{{ last_name }}</td>
            </tr>
            % end
          </table>
        </div>
      % else:
        <p>No students!</p>
      % end
      </div>
  </main>

</body>
